<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vil du v√¶re min Valentine? ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: white;
    padding: 40px 30px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 380px;
    width: 90%;
    position: relative;
  }

  h1 {
    margin-bottom: 25px;
    font-size: 26px;
  }

  button {
    font-size: 18px;
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.6);
    position: relative;
    z-index: 2;
  }

  .no {
    background: #ddd;
    position: absolute;
    animation: shake 0.5s infinite;
    white-space: nowrap;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  #response {
    font-size: 24px;
    margin-top: 25px;
  }

  .love {
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 8px #ff4d6d; }
    to   { text-shadow: 0 0 25px #ff4d6d; }
  }

  .heart {
    position: fixed;
    bottom: -30px;
    animation: floatUp 7s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1 id="question">Vil du v√¶re min Valentine? ‚ù§Ô∏è</h1>

  <button class="yes" id="yesBtn" onclick="yesClick()">Ja üòö</button>
  <button class="no" id="noBtn">Nej ü•≤</button>

  <p id="response"></p>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.querySelector(".card");

  const noTexts = [
    "Nej ü•≤",
    "Er du sikker? üôÅ",
    "Miv ü•≤",
    "Er du nu HELT sikker? üòî",
    "Kom nuuu üò©",
    "Det er alts√• lidt synd nu üò•",
    "Okay jeg stopper aldrig üò°"
  ];

  let noIndex = 0;
  let noAttempts = 0;

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  function moveButton() {
    noAttempts++;

    // Skift tekst
    noIndex = Math.min(noIndex + 1, noTexts.length - 1);
    noBtn.innerText = noTexts[noIndex];

    // üê± Easter egg
    if (noAttempts === 8) {
      document.getElementById("response").innerText =
        "Mausen synes ogs√• du skal sige ja üêæ";
    }

    // üíó G√∏r Ja mere fristende
    const scale = 1 + noAttempts * 0.05;
    yesBtn.style.transform = `scale(${Math.min(scale, 1.4)})`;
    yesBtn.style.boxShadow =
      `0 0 ${20 + noAttempts * 5}px rgba(255,77,109,0.8)`;

    // Flyt Nej uden overlap
    const cardRect = card.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    let x, y, overlap, tries = 0;

    do {
      x = Math.random() * (card.clientWidth - noBtn.offsetWidth);
      y = Math.random() * (card.clientHeight - noBtn.offsetHeight);

      const noRect = {
        left: x + cardRect.left,
        right: x + cardRect.left + noBtn.offsetWidth,
        top: y + cardRect.top,
        bottom: y + cardRect.top + noBtn.offsetHeight
      };

      overlap = !(
        noRect.right < yesRect.left - 10 ||
        noRect.left > yesRect.right + 10 ||
        noRect.bottom < yesRect.top - 10 ||
        noRect.top > yesRect.bottom + 10
      );

      tries++;
    } while (overlap && tries < 20);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClick() {
    // üì≥ Haptic feedback
    if (navigator.vibrate) {
      navigator.vibrate(200);
    }

    document.getElementById("question").innerHTML = "YAAAAAY!!! üíñüíñüíñ";
    document.getElementById("response").innerHTML =
      "<span class='love'>Jeg elsker dig ü´∂</span>";

    noBtn.style.display = "none";
    yesBtn.style.display = "none";

    setInterval(createHeart, 250);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 25) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
</script>

</body>
</html>
