<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Valentine? ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
      position: relative;
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    #response {
      font-size: 22px;
      margin-top: 20px;
    }

    /* Flyvende hjerter */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Gl√∏dende tekst */
    .love {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff4d6d;
      }
      to {
        text-shadow: 0 0 20px #ff4d6d;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Vil du v√¶re min Valentine? ‚ù§Ô∏è</h1>

    <button class="yes" id="yesBtn" onclick="yesClick()">Ja üòö</button>
    <button class="no" id="noBtn">Nej ü•≤</button>

    <p id="response"></p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const cardRect = card.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      let x, y, overlap;

      do {
        x = Math.random() * (card.clientWidth - noBtn.clientWidth);
        y = Math.random() * (card.clientHeight - noBtn.clientHeight);

        overlap = !(
          x + noBtn.clientWidth < yesRect.left - cardRect.left ||
          x > yesRect.right - cardRect.left ||
          y + noBtn.clientHeight < yesRect.top - cardRect.top ||
          y > yesRect.bottom - cardRect.top
        );
      } while (overlap);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClick() {
      document.getElementById("question").innerHTML = "Yaaay!! üíñ";
      document.getElementById("response").innerHTML =
        "<span class='love'>Jeg elsker dig! ü´∂</span>";

      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      // Start hjerter
      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
  </script>

</body>
</html>
