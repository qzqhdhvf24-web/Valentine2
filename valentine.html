<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background: url("mausen.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* M√∏rk overlay s√• tekst er l√¶sbar */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Vil du v√¶re min Valentine? ‚ù§Ô∏è</h1>
    <button class="yes" onclick="yesClick()">Ja üòö</button>
    <button class="no" id="noBtn">Nej ü•≤</button>
    <p id="response"></p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = card.clientHeight - noBtn.clientHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    function yesClick() {
      document.getElementById("response").innerHTML =
        "Jeg elsker dig ü´∂üê±";
    }
  </script>

</body>
</html>
